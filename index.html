<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Cardápio AR</title>
</head>
<body>
    <div class="header">
        <p class="header">Empório Coffee Shop</p>
        <div class="temas">
            <button id="irisbutton" class="selected" type="button" onclick="toggleIris()">IRIS</button>
            <button id="fuschiabutton" type="button" onclick="toggleFuschia()">FUSCHIA</button>
            <button id="ambarbutton" type="button" onclick="toggleAmbar()">AMBAR</button>
            <button id="limabutton" type="button" onclick="toggleLima()">LIMA</button>
        </div>
    </div>
    <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse voluptatem eveniet incidunt repellendus corporis? Quo harum, veniam eos, magnam, natus itaque eius ducimus dolor rem deserunt doloremque aut neque nemo.</p>
    </div>

    <div class="content">
        <iframe src="ar.html" scrolling="no"></iframe>
    </div>
    <script>
        function toggleIris() {
            const stylesheet = document.styleSheets[0];

            stylesheet.cssRules[0].style.setProperty('--accent100', 'var(--iris100)');
            stylesheet.cssRules[0].style.setProperty('--accent80', 'var(--iris80)');
            stylesheet.cssRules[0].style.setProperty('--accent60', 'var(--iris60)');
            stylesheet.cssRules[0].style.setProperty('--accent40', 'var(--iris40)');
            stylesheet.cssRules[0].style.setProperty('--accent20', 'var(--iris20)');
            
            // Button
            document.getElementById("irisbutton").classList.add("selected");
            document.querySelectorAll(".temas button").forEach((button) => {
                if (button.id != "irisbutton") {
                    button.classList.remove("selected");
                }
            });
        }

        function toggleFuschia() {
            const stylesheet = document.styleSheets[0];
            
            stylesheet.cssRules[0].style.setProperty('--accent100', 'var(--fuschia100)');
            stylesheet.cssRules[0].style.setProperty('--accent80', 'var(--fuschia80)');
            stylesheet.cssRules[0].style.setProperty('--accent60', 'var(--fuschia60)');
            stylesheet.cssRules[0].style.setProperty('--accent40', 'var(--fuschia40)');
            stylesheet.cssRules[0].style.setProperty('--accent20', 'var(--fuschia20)');
            
            // Button
            document.getElementById("fuschiabutton").classList.add("selected");
            document.querySelectorAll(".temas button").forEach((button) => {
                if (button.id != "fuschiabutton") {
                    button.classList.remove("selected");
                }
            });
        }

        function toggleAmbar() {
            const stylesheet = document.styleSheets[0];

            stylesheet.cssRules[0].style.setProperty('--accent100', 'var(--ambar100)');
            stylesheet.cssRules[0].style.setProperty('--accent80', 'var(--ambar80)');
            stylesheet.cssRules[0].style.setProperty('--accent60', 'var(--ambar60)');
            stylesheet.cssRules[0].style.setProperty('--accent40', 'var(--ambar40)');
            stylesheet.cssRules[0].style.setProperty('--accent20', 'var(--ambar20)');
            
            // Button
            document.getElementById("ambarbutton").classList.add("selected");
            document.querySelectorAll(".temas button").forEach((button) => {
                if (button.id != "ambarbutton") {
                    button.classList.remove("selected");
                }
            });
        }

        function toggleLima() {
            const stylesheet = document.styleSheets[0];

            stylesheet.cssRules[0].style.setProperty('--accent100', 'var(--lima100)');
            stylesheet.cssRules[0].style.setProperty('--accent80', 'var(--lima80)');
            stylesheet.cssRules[0].style.setProperty('--accent60', 'var(--lima60)');
            stylesheet.cssRules[0].style.setProperty('--accent40', 'var(--lima40)');
            stylesheet.cssRules[0].style.setProperty('--accent20', 'var(--lima20)');
            
            // Button
            document.getElementById("limabutton").classList.add("selected");
            document.querySelectorAll(".temas button").forEach((button) => {
                if (button.id != "limabutton") {
                    button.classList.remove("selected");
                }
            });
        }
    </script>
</body>
</html>
