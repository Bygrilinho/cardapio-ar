<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            overflow: hidden;
            pointer-events: none;
        }
    </style>
    <title>Cardápio AR</title>
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.1/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="coffee-cup" src="/assets/models/coffee_cup/scene.gltf"></a-asset-item>
            <a-asset-item id="tea-cup" src="/assets/models/tea_cup/scene.gltf"></a-asset-item>
            <a-asset-item id="cappuccino" src="/assets/models/cappuccino/scene.gltf"></a-asset-item>
            <a-asset-item id="creamed-coffee" src="/assets/models/creamed_coffee/scene.gltf"></a-asset-item>
            <a-asset-item id="croissant" src="/assets/models/croissant/scene.gltf"></a-asset-item>
            <a-asset-item id="toasts" src="/assets/models/toasts/scene.gltf"></a-asset-item>
            <a-asset-item id="wallace-mug" src="/assets/models/wallace_mug/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="marker" type="pattern" size="0.022" url="/assets/images/pattern/marker.patt">
            <a-text id="item0text" visible="true" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Escolha um produto acima para visualizar\nem realidade aumentada!" position="0 2 0" scale="3 3 3" align="center"></a-text>

            <a-entity id="item1" visible="false" gltf-model="#coffee-cup" position="0 0 0" scale="5 5 5"></a-entity>
            <a-text id="item1text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Café Expresso\nMachiatto ou Caramelo" side="double" position="2.4 3 0" scale="3 3 3"></a-text>

            <a-entity id="item2" visible="false" gltf-model="#tea-cup" position="0 0.5 0" scale="90 110 90"></a-entity>
            <a-text id="item2text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Café Tradicional\nou Descafeinado" position="0 5 0" scale="3 3 3" align="center"></a-text>

            <a-entity id="item3" visible="false" gltf-model="#cappuccino" position="0 0.5 0" scale="40 40 40"></a-entity>
            <a-text id="item3text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Cappuccino\nCremoso com\nCanela ou Chocolate" position="3.25 3.5 0" scale="3 3 3"></a-text>

            <a-entity id="item4" visible="false" gltf-model="#creamed-coffee" position="0 9.5 0" scale="65 65 65"></a-entity>
            <a-text id="item4text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Frapuccino de Chocolate\nMuito Cremoso com Chantily e\nCalda de Chocolate" position="3.25 4.5 0" scale="3 3 3"></a-text>

            <a-entity id="item5" visible="false" gltf-model="#croissant" position="0 0 0" scale="50 50 50"></a-entity>
            <a-text id="item5text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Croissant\nDelicioso e Crocante" position="0 5 0" scale="3 3 3" align="center"></a-text>

            <a-light type="point" intensity=1 color="#FFF" distance=0 decay=1 position="0 5 5"></a-light>
            <a-light type="point" intensity=1 color="#FFF" distance=0 decay=1 position="0 5 -5"></a-light>
        </a-marker>
        <a-entity camera id="camera"></a-entity>
    </a-scene>
</body>
</html>
