<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio AR</title>
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="coffee-cup" src="/assets/models/coffee-cup.gltf"></a-asset-item>
            <a-asset-item id="tea-cup" src="/assets/models/tea_cup/scene.gltf"></a-asset-item>
            <a-asset-item id="creamed-coffee" src="/assets/models/creamed_coffee/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="marker" type="pattern" url="/assets/images/pattern/marker.patt">
            <a-entity id="cup1" visible="true" gltf-model="#coffee-cup" position="0 0 0" scale="2 2 2"></a-entity>
            <a-text id="cup1text" visible="true" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Café\nIngredientes:" side="double" position="1 3 0" scale="3 3 3"></a-text>

            <a-entity id="cup2" visible="false" gltf-model="#tea-cup" position="0 0.5 0" scale="60 60 60"></a-entity>
            <a-text id="cup2text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Chá" position="0 5 0" scale="3 3 3"></a-text>

            <a-entity id="cup3" visible="false" gltf-model="#creamed-coffee" position="0 5 0" scale="35 35 35"></a-entity>
            <a-text id="cup3text" visible="false" font="/assets/fonts/Inter-Regular-msdf.json" negate="false" value="Milk shake" position="0 5 0" scale="3 3 3"></a-text>
        </a-marker>
        <a-entity camera id="camera"></a-entity>
    </a-scene>
</body>
</html>
