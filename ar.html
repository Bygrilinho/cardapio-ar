<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio AR</title>
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px">
    <a-scene embedded arjs='sourceType: webcam'>
        <a-assets>
            <a-asset-item id="cup-obj" src="/assets/models/cup.obj"></a-asset-item>
            <a-asset-item id="cup-mtl" src="/assets/models/cup.mtl"></a-asset-item>
            <a-asset-item id="coffee-cup" src="/assets/models/coffee-cup.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="marker" preset="hiro">
            <a-entity id="cup1" visible="true" gltf-model="#coffee-cup" position="0 0.5 0" scale="3 3 3"></a-entity>
            <a-text id="cup1text" visible="true" value="Cafe" position="0 5 0" scale="3 3 3"></a-text>

            <a-obj-model id="cup2" visible="false" src="#cup-obj" mtl="#cup-mtl" position="0 0.5 0" scale="1 1 1"></a-obj-model>
            <a-text id="cup2text" visible="false" value="Cha" position="0 5 0" scale="3 3 3"></a-text>
        </a-marker>
        <a-camera id="camera" rotation-reader position="0 1.6 16" listener look-controls="enabled: false; touchEnabled: false"></a-camera>
    </a-scene>
</body>
</html>
