<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio AR</title>
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px">
    <a-scene embedded arjs='sourceType: webcam'>
        <a-assets>
            <a-asset-item id="cup-obj" src="/assets/cup.obj"></a-asset-item>
            <a-asset-item id="cup-mtl" src="/assets/cup.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-obj-model src="#cup-obj" mtl="#cup-mtl" position="0 1.5 0" scale="1 1 1"></a-obj-model>
        </a-marker>
    </a-scene>
</body>
</html>
